<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form [formGroup]="createNewCallForm" (submit)="send()">

        <div>
            <label for="requestdetails">פרט את בקשתך </label>
            <input id="requestdetails" type="text" formControlName="details">
            <div class="error"
                *ngIf="createNewCallForm.controls['details'].errors?.required!=null&&createNewCallForm.controls['details'].touched==true">
                שדה זה הוא שדה חובה</div>
        </div>
        <div>
            <label for="time">מועד ההתנדבות</label>
            <select formControlName="time">
                <option value="גמיש">גמיש</option>
                <option value="מיידי">מיידי</option>
            </select>
            <!-- <input type="text" formControlName="time"> -->
            <div class="error"
                *ngIf="createNewCallForm.controls['time'].errors?.required!=null&&createNewCallForm.controls['time'].touched==true">
                שדה זה הוא שדה חובה</div>
        </div>
        <div>
            <label for="location">קבע מיקום</label>
            <select formControlName="location" id="location" name="location">
                <option value="באופן אוטומטי">באופן אוטומטי</option>
                <option value="באופן ידני">באופן ידני</option>
            </select>
            <!-- <input type="text" formControlName="time"> -->
            <div class="error"*ngIf="createNewCallForm.controls['location'].errors?.required!=null&&createNewCallForm.controls['location'].touched==true">שדה זה הוא שדה חובה</div>
        </div>
        <div *ngIf="createNewCallForm.controls['location'].value=='באופן ידני'">
            <div>
                <label for="city">עיר</label>
                <input id="city" type="text" formControlName="city">
                <div class="error"*ngIf="createNewCallForm.controls['city'].value==''&&createNewCallForm.controls['city'].touched==true">שדה זה הוא שדה חובה</div>
            </div>
            <div>
                <label for="street">רחוב ומספר בית</label>
                <input id="street" type="text" formControlName="street">
                <div class="error"*ngIf="createNewCallForm.controls['street'].value==''&&createNewCallForm.controls['street'].touched==true">שדה זה הוא שדה חובה</div>

            </div>
        </div>

        <input class="button" type="submit">

    </form>
</body>

</html>
