<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body dir="rtl">
    <div class="comp">
        <div class="text-success" id="sum">סך הכל {{this.requests?.length}} בקשות ממתינות למענה באזור שלך</div>

        <div class="container-fluid">

            <div *ngFor="let req of requests" class="request card bt">
                <div>
                    <div class="in"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      </svg>{{req.userName}}</div>
                    <div class="in"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                      </svg>{{req.city}}, באופן {{req.time}}</div>
                </div>
                <div>
                    <div class="in"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>{{req.requestDetails}}</div>
                </div>
                <div class="btn-group-vertical">
                    <button (click)="response(req.requestNumber)"
                        class="requestsbutton btn btn-outline-success btn-sm container-fluid"
                        *ngIf="login&&login!=''">מענה
                        לבקשה</button>
                    <button (click)="contactUs(req.password)"
                        class="requestsbutton btn btn-outline-success btn-sm container-fluid"
                        *ngIf="login&&login!=''">צור קשר עם
                        {{req.userName}}</button>
                    <div class="requestsbutton btn btn-outline-success btn-sm container-fluid"
                        *ngIf="!login||login==''">על מנת להענות לבקשה עליך להתחבר למערכת</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
