<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body dir="rtl">
    <div class="container-fluid">
        <button [routerLink]="['/createnewcall']" class="btn btn-success container-fluid">בקשה חדשה</button>
    </div>
    <div id="lastreq">בקשות שביקשת לאחרונה</div>

    <div *ngFor="let ureq of this.userRequests" class="req card">
        <div>
            <span>{{ureq.requestDetails}}</span><br>
        </div>

        <div class="state">
            <span *ngIf="ureq.requestGranted; else wait">בקשה בטיפול</span>

            <ng-template #wait>
                <span>הבקשה ממתינה לטיפול</span> <br>
                <a href="javascript:void(0)" (click)="RemoveRequest(ureq.requestNumber)" class="removerequest">הסר מרשימת
                    הבקשות</a>
            </ng-template>

        </div>
        <a href="javascript:void(0)" *ngIf="ureq.requestGranted;" class="removerequest">האם הבקשה בוצעה?</a>


    </div>
</body>

</html>
