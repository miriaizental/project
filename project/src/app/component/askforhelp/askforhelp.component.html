<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body dir="rtl">
    <div class="container-fluid">
        <button [routerLink]="['/createnewcall']" class="btn btn-success container-fluid">בקשה חדשה</button>
    </div>
    <h4 id="lastreq">בקשות שביקשת לאחרונה</h4>

    <div *ngFor="let ureq of this.userRequests" class="req card">
        <div>
            <span class="card-title">{{ureq.requestDetails}}</span><br>
        </div>

        <div class="state">
            <span *ngIf="ureq.requestGranted; else wait">בקשה בטיפול</span>

            <ng-template #wait>
                <span>הבקשה ממתינה לטיפול</span> <br>
                <a id="trash" href="javascript:void(0)" (click)="RemoveRequest(ureq.requestNumber)" class="removerequest">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg></a>

            </ng-template>

        </div>
        <a href="javascript:void(0)" *ngIf="ureq.requestGranted;" (click)="feedback(ureq.requestNumber)">האם הבקשה בוצעה?</a>


    </div>
</body>

</html>
