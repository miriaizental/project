<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form [formGroup]="ManagerSignUpForm" (submit)="sendData()" dir="rtl">
        <h4>יצירת מנהל חדש</h4>
        <div class="form-group">
            <label for="name">שם מנהל:</label>
            <input id="name" type="text" formControlName="userName" class="form-control">
            <div class="error"
                *ngIf="ManagerSignUpForm.controls['userName'].errors?.required!=null&&ManagerSignUpForm.controls['userName'].touched==true">
                שדה זה הוא שדה חובה</div>
        </div>

        <div  class="form-group">
            <label for="password">ססמה:</label>
            <input id="password" type="text" formControlName="password" class="form-control" maxlength="10" (change)="checkPassword()" placeholder="בחר סיסמה באורך 6 תוים לפחות">
            <div class="error" *ngIf="ManagerSignUpForm.controls['password'].errors?.required!=null&&ManagerSignUpForm.controls['password'].touched==true">שדה זה הוא שדה חובה</div>
            <div class="error" *ngIf="ManagerSignUpForm.controls['password'].errors?.pattern!=null&&ManagerSignUpForm.controls['password'].touched==true">בחר סיסמה המורכבת ממספרים ואותיות בלבד</div>
            <div class="error" *ngIf="ManagerSignUpForm.controls['password'].errors?.minlength!=null&&ManagerSignUpForm.controls['password'].touched==true">בחר סיסמה באורך 6 תווים לפחות</div>
            <div class="error" *ngIf="!this.checkpassword">ססמה תפוסה</div>
      
          </div>
          <div  class="form-group">
            <label for="phone" >טלפון:</label>
            <input id="phone" type="text" formControlName="phone" class="form-control" maxlength="10" placeholder="מספר הטלפון שלך">
            <div class="error" *ngIf="ManagerSignUpForm.controls['phone'].errors?.required!=null&&ManagerSignUpForm.controls['phone'].touched==true">שדה זה הוא שדה חובה</div>
            <div class="error" *ngIf="ManagerSignUpForm.controls['phone'].errors?.minlength!=null"> אורך מינימלי 9 ספרות </div>
            <div class="error" *ngIf="ManagerSignUpForm.controls['phone'].errors?.pattern!=null">ספרות בלבד</div>
           
          </div>

          <div  class="form-group">
            <label for="email" >דוא"ל:</label>
            <input id="email" type="text" formControlName="email" class="form-control" placeholder="כתובת המייל שלך">
            <div class="error" *ngIf="ManagerSignUpForm.controls['email'].errors?.required!=null&&ManagerSignUpForm.controls['email'].touched==true">שדה זה הוא שדה חובה</div>
            <div class="error" *ngIf="ManagerSignUpForm.controls['phone'].errors?.email!=null">כתובת מייל לא חוקית</div>
          </div>

          <input type="submit" value="הוסף מנהל" class="btn btn-success">

    </form>
</body>

</html>
