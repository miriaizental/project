<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="signin" dir="rtl">

    <!-- <p>signin works!</p> -->
    <form [formGroup]="signInForm" (submit)="send()">
        <h4>התחבר/י</h4>
        <div class="form-group">
            <label for="name">
                שם משתמש:
            </label>
            <input id="name" type="text" class="form-control" formControlName="userName">
            <div class="error"
                *ngIf="signInForm.controls['userName'].errors?.required!=null&&signInForm.controls['userName'].touched==true">
                שדה זה הוא שדה חובה</div>
        </div>

        <div class="form-group">
            <label for="password">
                ססמה:
            </label>
            <input id="password" type="password" class="form-control" formControlName="password">
            <div class="error"
                *ngIf="signInForm.controls['password'].errors?.required!=null&&signInForm.controls['password'].touched==true">
                שדה זה הוא שדה חובה</div>

        </div>
        <!-- <a routerLink="/createnewcall">createnewcall</a> -->
        <input type="submit" value="התחבר" class="btn btn-success">
        <div><a [routerLink]="['/logup']">פעם ראשונה שלך כאן? יצירת חשבון</a></div>
    </form>
</body>

</html>
