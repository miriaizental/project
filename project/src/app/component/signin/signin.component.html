
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- <p>signin works!</p> -->
    <form [formGroup]="signInForm" (submit)="send()"> 

        <div>
            <label for="name">
                שם משתמש:
            </label>
            <input id="name" type="text" formControlName="name">
        </div>

        <div>
            <label for="password">
                ססמה:
            </label>
            <input id="password" type="password" formControlName="password">
        </div>

        <input type="submit">
    </form>
</body>

</html>
