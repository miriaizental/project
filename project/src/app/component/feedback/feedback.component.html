<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body dir="rtl">
    <h4>המשוב שלך חשוב לנו<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
      </svg></h4>
    <form [formGroup]="feedbackForm" (submit)="send()">
        <div class="form-group">
            <label for="time">כמה זמן עבר מרגע הבקשה ועד ההענות אליה?</label>
            <select formControlName="time" class="form-control">
                <option value="week-">פחות משבוע</option>
                <option value="week">שבוע</option>
                <option value="week+">יותר משבוע</option>
            </select>

        </div>
        <div class="form-group">
            <label for="satisfaction">עד כמה הבקשה בוצעה לשביעות רצונך?</label>
            <input formControlName="satisfaction" type="number" min="0" max="10" step="1" class="form-control">
        </div>
        <div class="form-group">
            <label for="remarks">האם יש לך הערות לשיפור?</label>
            <input type="text" formControlName="remarks" class="form-control">
        </div>

        <input class="button btn btn-success" type="submit">





    </form>
</body>

</html>
